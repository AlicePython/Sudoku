<!DOCTYPE html>
<html lang="it">

</html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku World</title>
    <link rel="stylesheet" href="static/style.css" type="text/css">
    <link rel="script" href="static/script.js" type="script/js">
</head>

<body class="image">
    <div style="margin: auto;
    width: fit-content;
    text-align: center;">
        <h1 class="title">Settings</h1>
    </div>

    <select id="select1" name="new_type" onchange="generate_select2_go()" required>
        <option selected="true" disabled="disabled" value="">Select data</option>
        <option value="DataFrame" title="View proteins found in mRNA reading frames">Frames</option>
        <option value="Proteins" title="View chains longer than 20 aminoacids">Proteins</option>
        <option value="Oligopeptides" title="View chains shorter than 20 aminoacids">Oligopeptides</option>
    </select>

    <select class="homebutton" onchange="ChangeColor(this.value)">
        <option selected="true" disabled="disabled" value="">Select highlight color</option>
        <option style="background-color: #FFF380;" value="yellow">Yellow</option>
        <option style="background-color: #FF7900;" value="orange">Orange</option>
        <option style="background-color: #CB6D51;" value="red">Red</option>
        <option style="background-color: #54C571;" value="green">Green</option>
        <option style="background-color: #82CAFF;" value="blue">Blue</option>
        <option style="background-color: #4B0082;" value="indigo">Indigo</option>
        <option style="background-color: #6F2DA8;" value="purple">Purple</option>
        <option style="background-color: #B666D2;" value="lilac">Lilac</option>
        <option style="background-color: #F98B88;" value="pink">Pink</option>
    </select>
    <button class="homebutton" onclick="Back_to_Home()">Back to home</button>

    <script>

    </script>

</body>

</html>
